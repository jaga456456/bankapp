<div>
  <h2> News</h2>
  <p *ngIf="userDetailsInput">
    Hello {{userDetailsInput.firstname+' '+userDetailsInput.lastname}}
  </p>
  <ul *ngIf="userDetailsInput">
    <li *ngFor="let hobby of userDetailsInput.hobbies">{{hobby}}</li>
  </ul>

  <p *ngIf="dashboardDetailsInput">
    The username and password are <strong>{{dashboardDetailsInput.username}}</strong> and <strong>{{dashboardDetailsInput.password}}
    </strong> respectively.</p>
</div>
